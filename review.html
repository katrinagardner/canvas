var y = 100;
var num = 10;

var drop = function(){
  if(num >0){
    y += 20;
    num --;
  };

// clear background

ctx.beginPath();
ctx.fillStyle = "yellow";
ctx.fillRect (0, 0, 800, 600);


//ball
ctx.fillStyle = "green";
ctx.beginPath();
ctx.arc(350,y,50,0,Math.PI*2,true);
ctx.fill();

ctx.beginPath();
ctx.fillStyle = "red";
ctx.fillRect(350,100, 5, 150);
ctx.fill();
ctx.closePath()

}

setInterval(drop,1000);
